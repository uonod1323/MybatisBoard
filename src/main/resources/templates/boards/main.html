<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class = "table table-hover">
        <thead>
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>조회수</th>
        </thead>
        <tr th:each="list :${list}"><!-- th:each="사용 이름 : ${model의 이름}"-->
            <td>[[${list.boardId}]]</td>
            <td>[[${list.name}]]</td>
            <td>
                <a th:href="@{/board/view(boardId=${list.boardId})}">
                    [[${list.title}]]
                </a>
            </td>
            <td>[[${list.read}]]</td>
        </tr>
    </table>

    <button th:onclick="|location.href='@{/board/upload}'|" class="btn btn-info btn-sm float-right">글쓰기</button>

</body>
</html>
